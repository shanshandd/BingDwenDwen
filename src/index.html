<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Bing Dwen Dwen</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="buttonList">
        <button class="pause">暂停</button>
        <button class="play">播放</button>
        <button class="slow">慢速</button>
        <button class="normal">中速</button>
        <button class="fast">快速</button>
    </div>
    <div class="showStyle">

    </div>
    <div class="bingBody">
        <div class="ear ear-left"></div>
        <div class="ear ear-right"></div>
        <div class="bingHead">
            <div class="face">
                <div class="eye eye-left"></div>
                <div class="eyeball eyeball-left"></div>
                <div class="eye eye-right"></div>
                <div class="eyeball eyeball-right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="hand hand-left"></div>
        <div class="hand-right"></div>
        <div class="foot foot-left"></div>
        <div class="foot foot-right"></div>
    </div>
    <script src="main.js"></script>
</body>

</html
